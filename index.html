<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h5>git basics </h5>
        <ul> show available branches
            <li>git branch</li>
        </ul>
        <ul> switch branches
            <li>git checkout `branch name`</li>
        </ul>
        <ul> create a new branch
            <li> get checkout -b `branch name`</li>
        </ul>
        <ul> compare two version
            <li>git diff</li>
        </ul>
        <ul> push to master
            <li>git push -u origin master</li>
        </ul>
        
        
    </div>
</body>
</html>
